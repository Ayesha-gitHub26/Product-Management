<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-6/12 p-4" (ngSubmit)="addProduct()">
        <div class="flex justify-center flex-col">
            <mat-form-field class="w-full">
                <input matInput name="name" [(ngModel)]="product.name" placeholder="Enter product name"/>
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name="brand" [(ngModel)]="product.brand" placeholder="Enter product brand"/>
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name="image" [(ngModel)]="product.image" placeholder="Enter product image"/>
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name="currentPrice" [(ngModel)]="product.currentPrice" placeholder="Enter product currentPrice"/>
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name="standardPrice" [(ngModel)]="product.standardPrice" placeholder="Enter product standardPrice"/>
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name="discount" [(ngModel)]="product.discount" placeholder="Enter product discount"/>
            </mat-form-field>
        </div>
        <div class="flex justify-center">
            <button type="submit" color="accent-current">Add</button>
        </div>
    </form>
</div>>
